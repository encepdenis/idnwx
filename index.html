
<!DOCTYPE html>
<html lang="en">
<head>

    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
	
	<script src="vendor/geotiff.js"></script>

	<style>
		html, body {
			height: 100%;
			margin: 0;

			height: 600px;

<body>
	
	<p>
		This is the self-contained one-file-version for a
		<a href="http://leafletjs.com/">leaflet</a> map.
	</p>

<div id='map'></div>

<script>
	const map = L.map('map').setView([-6.25, 106.85], 8);
	
	const osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
		maxZoom: 15,
		attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
	}).addTo(map);

	const imageUrl = 'https://maps.lib.utexas.edu/maps/historical/newark_nj_1922.jpg';
	const errorOverlayUrl = 'https://cdn-icons-png.flaticon.com/512/110/110686.png';
	const altText = 'Image of Newark, N.J. in 1922. Source: The University of Texas at Austin, UT Libraries Map Collection.';
	
	// const latLngBounds = L.latLngBounds([[40.799311, -74.118464], [40.68202047785919, -74.33]]);
	const latLngBounds = L.latLngBounds([
		[-5.378212665,110.869684328]
		[-7.037352249,108.126723963]
	]);

	const imageOverlay = L.imageOverlay(imageUrl, latLngBounds, {
		opacity: 0.8,
		errorOverlayUrl,
		alt: altText,
		interactive: true
	}).addTo(map);

	L.rectangle(latLngBounds).addTo(map);
	map.fitBounds(latLngBounds);
	
	map.whenReady(() => {
        setTimeout(() => {
			map.invalidateSize();
		}, 0);
	});
	
</script>



</body>
</html>
