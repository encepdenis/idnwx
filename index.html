<!DOCTYPE HTML>
<html>
  <head>
		<meta charset="utf-8" />
    <title>IDNwx</title>

		<!-- include leaflet css and javascript -->
		<link rel="stylesheet" crossorigin=""
				href="https://unpkg.com/leaflet@1.0.3/dist/leaflet.css" />
		<script src="https://unpkg.com/leaflet@1.0.3/dist/leaflet-src.js"
						crossorigin=""></script>

		<style type="text/css">
			#map {
			  height: 600px;
			}
		</style>
	</head>

	<body>
		<p>
			This is the self-contained one-file-version for a
			<a href="http://leafletjs.com/">leaflet</a> map.
		</p>
		<p>
			The one important thing is that the #map div needs a <em>height</em>
			to be visible.
		</p>
		<div id="map"></div>

		<script>
			/*
			the script mus be loaded after the map div is defined,
			otherwise this will not work. Therefore the script is below
			the div.

			The source code below is the example from the leaflet start page.
			*/
			
			var map = L.map('map').setView([-6.25, 106.85], 10);
			
			var osm = L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
				maxZoom: 19,
				attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
			}).addTo(map);

			var errorOverlayUrl = 'https://img.icons8.com/?size=100&id=j1UxMbqzPi7n&format=png&color=000000';
			// var img_radar1 = 'https://drive.usercontent.google.com/download?id=1dVuHacMd00K2_5W3vrDUPSO2deuQrP21';
			var img_radar1 = 'https://drive.google.com/file/d/1dVuHacMd00K2_5W3vrDUPSO2deuQrP21/preview';
			
			// &bbox=10255500,-1464000,16015500,936000
			var imgbounds = [
				[8.378212665,143.869684328]
				[-13.037352249,92.126723963],
			];
			// var imgbounds = [
			// 	L.CRS.EPSG3857.unproject(L.point([10255500,-1464000])),
			// 	L.CRS.EPSG3857.unproject(L.point([16015500,936000]))
			// ];
			var imageOverlay = L.imageOverlay(img_radar1, imgbounds, {
				opacity: 0.8,
				errorOverlayUrl: errorOverlayUrl,
				alt: 'altText',
				interactive: true
			}).addTo(map);

			// L.tileLayer('https://api.maptiler.com/maps/backdrop/256/{z}/{x}/{y}.png?key=iuh0dpGuYWzKRnfcFJXe', {
			//   attribution: '&copy; <a href="https://osm.org/copyright">OpenStreetMap</a> contributors'
			// }).addTo(map);

			// L.marker([-6.25, 106.85]).addTo(map)

			//  .openPopup();
		</script>
	</body>
</html>
